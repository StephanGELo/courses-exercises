<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        background-color: beige;
      }
      .pricing-container {
        display: flex;
        height:100vh;
        gap:30px;
        justify-content: center;
        align-items: center;
      }
      .pricing-plan {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #d7d3e2;
        min-width: 400px;
        border-radius: 2%;
        padding: 20px 20px;
      }
      .pricing-plan > * {
       margin-top:5px;
       margin-bottom: 5px;
       text-align: center;
      }
      .plan-title {
        font-weight: bold;
        font-size: 1.5em;
      }
      .plan-price {
        font-size: 3em;
        font-weight: bold;
      }
      .plan-features {
        list-style: none;
        padding-left: 0px;
      }
      .plan-features > li {
        margin-top: 20px;
      }
      li.storage {
        margin-top: 0;
      }
      .plan-button {
        width: 70px;
        height:40px;
        border:none;
        border-radius: 10%;
        color:#fff;
        background-color: #ff6600;
        margin-top:10px;
      }
      
      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
          flex-direction: column;
          height: 100%;
        }

      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li class="storage">âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>

      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li class="storage">âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>

      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li class="storage">âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>

    </div>
  </body>
</html>
